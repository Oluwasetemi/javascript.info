<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Mocha</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="mocha.css" />
		<link rel="stylesheet" href="./style.css" />

		<!-- script files -->
		<script src="./hoverIntent.js"></script>
		<script src="https://en.js.cx/test/libs.js"></script>
		<script src="tests.spec.js"></script>
	</head>
	<body>
		<div id="elem" class="clock">
			<span class="hours">12</span> : <span class="minutes">30</span> :
			<span class="seconds">00</span>
		</div>

		<div id="tooltip" hidden>Tooltip</div>

		<div id="mocha"></div>

		<script>
			new HoverIntent({
				elem,
				over() {
					tooltip.style.left =
						elem.getBoundingClientRect().left + 5 + 'px';
					tooltip.style.top =
						elem.getBoundingClientRect().bottom + 5 + 'px';
					tooltip.hidden = false;
				},
				out() {
					tooltip.hidden = true;
				},
			});
		</script>
