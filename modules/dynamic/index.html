<!DOCTYPE html>
<body>
    <!-- Dynamic imports work in regular scripts, they donâ€™t require script type="module" -->
    <script>
        async function load() {
            let say = await import('./say.js');
            say.hi(); // Hello!
            say.bye(); // Bye!
            say.default(); // Module loaded (export default)!
        }
    </script>
    <button onclick="load()">Click me</button>
</body>
